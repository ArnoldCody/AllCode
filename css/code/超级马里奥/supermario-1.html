<html>
<head><title>Super Mario</title>
<link type="text/css" rel="stylesheet" href="mario.css" />
<style>
*
{
	margin: 0;
	padding: 0;
}

body
{
	background: #000;
}

#container
{
	margin: 250px auto 0;
	/*width: 256px;*/
}

#game
{
	position: relative;
	height: 240px;
	background: #5080ff;
	overflow: hidden;
	/*-webkit-transform: scale(2);*/
}

#ground
{
	position: absolute;
	bottom: 0;
	height: 32px;
	width: 100%;
	background: url('mario/gound.gif');
}

#count
{
	position: absolute;
	background: #FFA000 url('mario/count.gif') no-repeat;
	height: 16px;
	width: 208px;
	top: 16px;
	left: 24px;
	-webkit-animation-name: coin-count;
	-webkit-animation-duration: 1s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-webkit-animation-direction: alternate;
}

@-webkit-keyframes coin-count {
	0%{background: #FFA000;}
	79.9999%{background: #FFA000;}
	80%{background: #C07000;}
	84.9999%{background: #C07000;}
	85%{background: #784000;}
	100%{background: #784000;}
}

#count .num
{
	display: inline-block;
	height: 7px;
	width: 7px;
	background: url('mario/number.gif') no-repeat;
	margin: 8px 1px 0 0;
}

#count .t1
{
	-webkit-animation-name: time;
	-webkit-animation-duration: 10s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;	
}

#count .t2
{
	-webkit-animation-name: time;
	-webkit-animation-duration: 1s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;	
}

#count .t3
{
	-webkit-animation-name: time;
	-webkit-animation-duration: 100ms;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;	
}

@-webkit-keyframes time {
	0% { background-position: 0 0; } 
	9.99% { background-position: 0 0; }
	10% { background-position: 0 -7px; }
	19.99% { background-position: 0 -7px; }
	20% { background-position: 0 -14px; }
	29.99% { background-position: 0 -14px; }
	30% { background-position: 0 -21px; }
	39.99% { background-position: 0 -21px; }
	40% { background-position: 0 -28px; }
	49.99% { background-position: 0 -28px; }
	50% { background-position: 0 -35px; }
	59.99% { background-position: 0 -35px; }
	60% { background-position: 0 -42px; }
	69.99% { background-position: 0 -42px; }
	70% { background-position: 0 -49px; }
	79.99% { background-position: 0 -49px; }
	80% { background-position: 0 -56px; }
	89.99% { background-position: 0 -56px; }
	90% { background-position: 0 -63px; }
	99.99% { background-position: 0 -63px; }
	100% { background-position: 0 -70px; } 
}

#count .coin_count
{
	margin-left: 24px;
}

#count .world-1
{
	margin-left: 24px;
}

#count .world-2
{
	margin-left: 9px;
}

#count .time
{
	margin-left: 23px;
}

/***************MOUNT***************/
.mount
{
	position: absolute;
	border: 1px #000 solid;
	border-radius: 16px;
	background: #48a810;
	width: 300px;
	height:300px;
	top: 220px;
	-webkit-transform: rotate(45deg)
}

.mount .mountdot
{
	position: absolute;
	background: url('mario/mountdot.gif') no-repeat;
	width: 6px;
	height:8px;
	top: 35px;
	left: 6px;
	-webkit-transform: rotate(-45deg);
}

.mount .dot-1
{
	top: 7px;
	left: 12px;
}

.mount .dot-2

	top: 7px;

.mount-2

/***************mashroom***************/
.mashroom
{
	position: absolute;
	bottom: 32px;
	left: -40px;
	width: 16px;
	height: 16px;
	-webkit-animation-name: mr-go;
	-webkit-animation-duration: 2.5s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-webkit-animation-direction: alternate;
}

@-webkit-keyframes mr-go {
	0%{left: 660px;}
	100%{left: 740px;}
}

.mr-1
{
	-webkit-animation-delay: 700ms;
}

.mashroom p
{
	background: url('mario/mashroom_turtle.gif') no-repeat;

	height: 16px;

	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes mr-shake {
	0%{background-position: 0 0;}
	49.9999%{background-position: 0 0;}
	50%{background-position: 0 -16px;}
	100%{background-position: 0 -16px;}
}

/***************turtle***************/
.turtle
{
	position: absolute;
	bottom: 32px;
	left: -40px;
	width: 16px;
	height: 24px;
	-webkit-animation-name: tl-go;
	-webkit-animation-duration: 14s;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes tl-go {
	0%{left: 1200px;}
	100%{left: 800px;}
}

.turtle p
{
	background: url('mario/mashroom_turtle.gif') no-repeat;
	width: 16px;
	height: 24px;
	-webkit-animation-name: tl-shake;
	-webkit-animation-duration: 600ms;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes tl-shake {
	0%{background-position: 0 -32px;}
	49.9999%{background-position: 0 -32px;}
	50%{background-position: 0 -56px;}
	100%{background-position: 0 -56px;}
}

/***************mario***************/
#kofu
{
	position: absolute;
	bottom: 32px;
	left: -40px;
	width: 32px;
	height: 33px;

	-webkit-animation-timing-function: linear;
	-webkit-animation-delay: 12s;
}

@-webkit-keyframes kofu-go {
	0%{left: 1300px;}
	100%{left: 900px;}
}

#kofu p
{
	background: url('mario/kofu.gif') no-repeat;

	-webkit-animation-name: kofu-shake;

}

@-webkit-keyframes kofu-shake {
	0%{background-position: 0 0;}
	24.9999%{background-position: 0 0;}
	25%{background-position: 0 -33px;}
	49.9999%{background-position: 0 -33px;}
	50%{background-position: 0 -66px;}
	74.9999%{background-position: 0 -66px;}
	75%{background-position: 0 -99px;}
	100%{background-position: 0 -99px;}
}
/***************mario***************/
.mario
{
	position: absolute;
	bottom: 32px;
	left: -120px;
	width: 16px;
	height: 16px;
}

.mario p
{
	background: url('mario/mario.gif') no-repeat;
	width: 16px;
	height: 16px;
	-webkit-animation-name: mario-shake;
	-webkit-animation-duration: 240ms;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes mario-shake {
	0%{background-position: 0 -16px;}
	32.9999%{background-position: 0 -16px;}
	33%{background-position: 0 -32px;}
	66.9999%{background-position: 0 -32px;}
	67%{background-position: 0 -48px;}
	100%{background-position: 0 -48px;}
}

.m-jump p
{
	-webkit-animation-name: mario-jump;
	-webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes mario-jump {
	0%{ background-position: 0 -64px;}
	100%{background-position: 0 -64px;}
}

.m-stop p
{
	-webkit-animation-name: mario-stop;
	-webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes mario-stop {
	0%{ background-position: 0 0;}
	100%{background-position: 0 0;}
}

.m-1
{
	-webkit-animation-name: speedup-1;
	-webkit-animation-duration: 0.6s;
	-webkit-animation-iteration-count: 1;

{

<body>
<div id="container">
	<div id="game">
		<!--mount-->
		<div class="mount mount-1"><span class="mountdot"></span><span class="mountdot dot-1"></span><span class="mountdot dot-2"></span></div>
		<div class="mount mount-2"><span class="mountdot dot-1"></span></div>
		<div class="mount mount-3"><span class="mountdot"></span><span class="mountdot dot-1"></span><span class="mountdot dot-2"></span></div>
		<!--cloud-->
		<div class="cloud cloud-1"></div><div class="cloud cloud-2"></div><div class="cloud cloud-3"></div><div class="cloud cloud-4"></div>
		<div class="cloud cloud-5"></div><div class="cloud cloud-6"></div><div class="cloud cloud-7"></div><div class="cloud cloud-8"></div>
		<!--grass-->
		<div class="grass grass-1"></div><div class="grass grass-2"></div><div class="grass grass-3"></div>
		<div class="grass grass-4"></div><div class="grass grass-5"></div>
		<!--pope-->
		<div class="pope pope-1"></div><div class="pope pope-2"></div><div class="pope pope-3"></div>
		<!--broke&coin-->
		<div id="area-1">
			<span class="broke b-1"></span><span class="broke b-2"></span><span class="broke b-3"></span>
			<span class="coin c-1"></span><span class="coin c-2"></span><span class="coin c-3"></span><span class="coin c-4"></span>
		</div>
		
		<div id="count">
			<span class="num"></span><span class="num"></span><span class="num"></span><span class="num"></span><span class="num"></span><span class="num"></span>
			<span class="num coin_count"></span><span class="num"></span>
			<span class="num world-1"></span><span class="num world-2"></span>
			<span class="num time t1"></span><span class="num t2"></span><span class="num t3"></span>
		</div>
		
		
		<!--castle_area-->
		<div id="castle-area">
			<div class="grass"></div><div class="cloud"></div>
			<div class="pope pope-1"></div><div class="stage"></div><div id="flag"><p></p></div><div id="castle"></div>
			<div class="mount mount-1"><span class="mountdot"></span><span class="mountdot dot-1"></span><span class="mountdot dot-2"></span></div>
			<div class="mount mount-2"><span class="mountdot dot-1"></span></div>
		</div>
		
		<!--ground-->
		<div id="ground"></div>
		
		<!--mashroom-->
		<div class="mashroom mr-1"><p></p></div><div class="mashroom mr-2"><p></p></div>
		<!--turtle-->
		<div class="turtle tl-1"><p></p></div>
		
		<!--mario-->
		<div class="mario m-1"><p></p></div><!--speedup-->
		<div class="mario m-2"><p></p></div><!--run-->
		<div class="mario m-3 m-jump"><p></p></div><div class="mario m-4 m-jump"><p></p></div><!--jump-->
		<div class="mario m-5"><p></p></div><!--run-->
		<div class="mario m-6 m-jump"><p></p></div><div class="mario m-7 m-jump"><p></p></div><!--jump-->
		<div class="mario m-8 m-jump"><p></p></div><div class="mario m-9 m-jump"><p></p></div><!--jump-->
		<div class="mario m-10"><p></p></div><!--run-->
		<div class="mario m-11 m-jump"><p></p></div><!--jump-->
