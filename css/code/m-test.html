<html>
<head><title></title>
<style>
body
{
	background: #000;
}

#meet #tvM
{
	position: relative;
	background: url('mt/bg.jpg');
	width: 256px;
	height: 240px;
	overflow: hidden;
	-webkit-animation-name: tv;
	-webkit-animation-duration: 1s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes tv {
	0%{background-position: 0 0;}
	100%{background-position: 0 612px;}
}

#meet #marioM
{
	position: absolute;
	background: url('mt/mario.png');
	width: 175px;
	height: 213px;
	left: 90px;
	top: -5px;
	z-index: 0;
	-webkit-animation-name: mario;
	-webkit-animation-duration: 600ms;
	-webkit-animation-timing-function: ease-out;
}

@-webkit-keyframes mario {
	0%{left: -190px;}
	100%{left: 90px;}
}

#meet #kofuM
{
	position: absolute;
	background: url('mt/kofu.png');
	width: 170px;
	height: 240px;
	left: -10px;
	top: 90px;
	z-index: 4;
	-webkit-animation-name: kofu;
	-webkit-animation-duration: 500ms;
	-webkit-animation-timing-function: ease-out;
}

@-webkit-keyframes kofu {
	0%{left: 290px;}
	100%{left: -10px;}
}

#meet #blackM
{
	position: absolute;
	background: url('mt/black.gif');
	width: 256px;
	height: 205px;
	top: 40px;
	z-index: 1;
	-webkit-animation-name: black;
	-webkit-animation-duration: 500ms;
	-webkit-animation-timing-function: ease-out;
}

@-webkit-keyframes black {
	0%{opacity: 0;}
	100%{opacity: 1;}
}

#meet #mtM
{
	position: absolute;
	background: url('mt/mario-t.png');
	width: 122px;
	height: 37px;
	left: 10px;
	top: 40px;
	z-index: 2;
	-webkit-animation-name: mt;
	-webkit-animation-duration: 500ms;
	-webkit-animation-timing-function: ease-out;
}

@-webkit-keyframes mt {
	0%{left: -310px;}
	100%{left: 10px;}
}

#meet #ktM
{
	position: absolute;
	background: url('mt/kofu-t.png');
	width: 100px;
	height: 43px;
	left: 140px;
	top: 170px;
	z-index: 3;
	-webkit-animation-name: kt;
	-webkit-animation-duration: 500ms;
	-webkit-animation-timing-function: ease-out;
}

@-webkit-keyframes kt {
	0%{left: 310px;}
	100%{left: 140px;}
}
</style>
</head>
<body>
<div id="meet">
	<div id="tvM">
		<div id="marioM"></div>
		<div id="kofuM"></div>
		<div id="blackM"></div>
		<div id="mtM"></div>
		<div id="ktM"></div>
	</div>
</div>
</body>
</html>
