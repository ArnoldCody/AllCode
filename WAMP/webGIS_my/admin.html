<html>
<head><title>HTML5 Web GIS</title>
<style>
#see
{
	width:300px;
	height:160px;
	overflow:hidden;
}

#map
{
	background:#EEE;
}
</style>
<script type='text/javascript' src="js/jquery-1.7.2.js"></script>
<script type='text/javascript' src="js/util.js"></script>
<script type='text/javascript' src="js/geoData.js"></script>
<script type='text/javascript' src="js/canvas.js"></script>
<script type='text/javascript' src="js/geometryRender.js"></script>
<script type='text/javascript' src="js/osm2geo.js"></script>
<script type='text/javascript' src="js/debug.js"></script>
</head>
<body>
<div id='main'>
	<button id='btn'>Get tiles data</button>
</div>
</body>
<script type="text/javascript">
var _ = function(id)
{
	return document.getElementById(id);
}

var main = _('main');
var btn = _('btn');

function getTilesData()
{
	$.ajax({
		async: true,
		type: 'GET',
		url: 'server/server.php',
		dataType: 'text',
		success: function(text)
		{
			Debug.print(text);
		}
	});
}

btn.onclick = getTilesData;

var files = 0;

function getFileCount()
{
	$.ajax({
		async: true,
		type: 'GET',
		url: 'server/progress.php',
		dataType: 'text',
		success: function(text)
		{
			files = Number(text);
			Debug.print(text);
		}
	});
}

//setInterval(getFileCount, 200);
</script>
</html>
