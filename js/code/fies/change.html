<html>
<head><title>Flies</title>
<style>
</style>
</head>
<body><canvas id="c"></canvas><div id="des"></div></body>
<script type="text/javascript">
var des = document.getElementById("des");

var flies=[],
b=Math,
halfCanvasWidth=150,
step=c=O=key=cycle=numberIndex=0,
numberCount=1,
flag=true,
canvasWidth=300,
f,number,h,i,j,k,l,m,c={};
numberArray=[];
n=b.random,
o=b.round,
p=b.PI,
q=b.floor;

with(document.body.children.c)
{
	width=height=canvasWidth;
	x=getContext("2d")
}
x.font="200px Times";
x.fillStyle="rgb(200,200,200)";
x.fillRect(0,0,canvasWidth,canvasWidth);
x.fillStyle="rgb(200,0,0)";
Ox=250, Oy=160;
x.arc(Ox,Oy,2,0,360,true);
x.fill();
pos1 = {x:280,y:280,angle:0};
pos2 = {x:280,y:280};


setInterval(function(){
	s="";
		k=pos1;//苍蝇尾巴位置
		m=pos2;//苍蝇头部问位置
	
		x.beginPath();
		x.moveTo(k.x,k.y);
		x.lineTo(m.x,m.y);
		x.stroke();
		
		m.x=k.x;
		m.y=k.y;
		var tmpAngle=k.angle*p/8;//p = Math.PI, 从0到15/8*PI，刚好是一个圆
		//计算苍蝇新的位置
		k.x+=b.sin(tmpAngle)*10;
		k.y-=b.cos(tmpAngle)*10;
				
		//下面是运动方向判断
		if(flag)
		{
			tmpAngle=o(8*b.atan((k.x-Ox)/(Oy-k.y))/p);//-4~4
	
			if(k.y<Oy)//当前位置在oy以上
				tmpAngle+=24;//20~28
			else
				tmpAngle+=16;//12~20
				
			tmpAngle%=16;//至此，把目前的位置和原始位置的角度换算为0~15的范围
			
			if(tmpAngle==k.angle)
				k.state=1;
			else
			{
				if(tmpAngle<k.angle)
					tmpAngle+=16;
					
				if(tmpAngle-k.angle<8)//初始角度顺时针180以内
					k.state=2;
				else//初始角度逆时针180以内
					k.state=0;
			}
		}
		else
		{
			var random=n();
			if(random<0.33)//大约各1/3的机会
				k.state=0;
			else if(random<0.66)
				k.state=2;
			else
				k.state=1;
		}
		
		if(k.state==0)
			k.angle+=15;//逆时针偏
		else if(k.state==2)
			k.angle+=17;//顺时针偏
		else//k.state==1
			k.angle+=16;//保持不变
		
		k.angle%=16
	
	
des.innerText = k.angle;
	if(++cycle>100)//每100个单位时间条件成立
	{
		if(step%3)//1 2
		{
			//flag=!flag;
			//if(step%2)//1
			//{
				key++;
				key%=numberCount;//取第key个数字显示
			//}
		}
		step++;
		cycle=0;
	}
},10)
</script>
</html>
