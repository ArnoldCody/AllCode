<html>
<head><title>Fly</title>
<style>
body
{
	background: #000;
	margin: 0;
	padding: 0;
}

#des
{
	color: #DDD;
	position: absolute;
}
</style>
</head>
<body><span id="des"></span><canvas id="c"></canvas></body>
<script type="text/javascript">
//基本数据定义
var w = window;
var d = document;
var b = d.body;
var r = Math.random;
var c = d.getElementById("c");

var t = c.getContext("2d");
var canvasW = w.innerWidth - 25;
var canvasH = w.innerHeight - 25;
c.width = canvasW;
c.height = canvasH;
var COLOR = '#A9EA00';// "rgba(169, 234, 0, 0.5)";

var angle = 10;
var l=1;
t.strokeStyle = COLOR;
t.lineWidth = 1;
o={x:500, y:300}
var radius = 100;
var sin=Math.sin;
var cos=Math.cos;
var PI=Math.PI;
for(var i=0;i<16;i++)
{
	t.beginPath();
	t.moveTo(o.x,o.y);
	t.lineTo(sin(i*PI/8)*radius+o.x, cos(i*PI/8)*radius+o.y);
	t.stroke();
}
document.onmousemove = function()
{
	t.fillRect(0,0,canvasW,canvasH);
	for(var i=0;i<16;i++)
	{
		t.beginPath();
		t.moveTo(o.x,o.y);
		t.lineTo(sin(i*PI/8)*radius+o.x, cos(i*PI/8)*radius+o.y);
		t.stroke();
	}
	
	x=event.clientX;
	y=event.clientY;

	//var a = Math.atan((o.y-y)/(x-o.x))*8/Math.PI;
	//var b = Math.round(a);
	
	tmpAngle=Math.round(8*Math.atan((o.x-x)/(y-o.y))/Math.PI);//-4~4

	if(o.y<y)//当前位置在oy以上
		tmpAngle+=24;//20~28
	else
		tmpAngle+=16;//12~20
		
	tmpAngle%=16;//至此，把目前的位置和原始位置的角度换算为0~15的范围

	if(tmpAngle==angle)
		state=1;
	else
	{
		if(tmpAngle<angle)
			tmpAngle+=16;
			
		if(tmpAngle-angle<8)//初始角度顺时针180以内
			state=2;
		else//初始角度逆时针180以内
			state=0;
	}
	document.getElementById('des').innerText = state;
	
	t.beginPath();
	t.moveTo(o.x,o.y);
	t.lineTo(x, y);
	t.stroke();
}
</script>
</html>
