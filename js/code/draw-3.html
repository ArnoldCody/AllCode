<html>
<head><title></title>
</head>
<body><canvas id="c"></canvas></body>
<script type="text/javascript">
var w = window;
var d = document;
var b = d.body;
var r = Math.random;
var canvas = d.getElementById("c");
var ctx = canvas.getContext("2d");
var canvasW = w.innerWidth - 25;
var canvasH = w.innerHeight - 25;
canvas.width = canvasW;
canvas.height = canvasH;
var y=0;
var v=1;
var t=1;
 function drop() {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             if (y + 10 < 565) {
                 v += 2;
                 y += v;
                 ctx.beginPath();
                 ctx.fillStyle = "#96C3F7";
                 ctx.moveTo(400, y - 10);
                 ctx.lineTo(405, y);
                 ctx.lineTo(395, y);
                 ctx.arc(400, y, 5, 0, Math.PI * 1, false);
                 ctx.closePath();
                 ctx.fill();
             }
             else {
                 if (t > 20) {
                     clearInterval(timeSet);                    
                 }
                 if (t == 1) {
                     ctx.beginPath();
                     ctx.fillStyle = "#96C3F7";
                     ctx.moveTo(400, y - 10);
                     ctx.lineTo(405, y);
                     ctx.lineTo(395, y);
                     ctx.arc(400, y, 5, 0, Math.PI * 1, false);
 //                    ctx.closePath();
                     ctx.fill();
                     ctx.translate(0, 600);
                     ctx.scale(1, 0.1);                    
                 }
                 var r=1,a=1;
                 for (i = 0; i < t; i++) {
                     r += i + i;
                     a-=0.05;
                     ctx.strokeStyle = "rgba(150, 195, 247,"+a+")";  
                     ctx.lineWidth = i-0.5;               
                     ctx.beginPath();
                     ctx.arc(400,0, r, 0, Math.PI * 2, true);
                     ctx.stroke();
                     ctx.closePath();
                 }
                 t = t + 1;                
             }
         }
		 
timeSet = setInterval(drop, 20);
</script>
</html>
