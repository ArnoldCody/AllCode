<style>
/*我的方法， IE hack有一个，但是元素多*/
#d
{
	width: 200px;
	height: 200px;
	background: #DDD;
}

#d span
{
	display: inline-block;
	position: relative;
	left: 50%;
	top: 50%;

}

#d img
{
	position: relative;
	left: -50%;
	top: -50%;

}

.box {
	background: #DD0;
	display: table-cell;
	vertical-align:middle;

	height:200px;
	text-align:center;
	/* hack for ie */
	*display: block;
	*font-size: 175px;

}
.box img {

}

function parseQueryString(url)
{
	url = url.substr(url.indexOf("?")+1);
	var paras = url.split("&");
	var obj = {};
	var tmp;
	for(var i=0; i<paras.length; i++)
	{
		tmp = paras[i].split("=");
		obj[tmp[0]] = tmp[1];
	}
	return obj;
}

Array.prototype.deduplicate = function(){
	var obj = {}, arr = [], i=0;
	for(;i<this.length;i++)
	{
		if(!obj[this[i]])
		{
			obj[this[i]] = true;
			arr.push(this[i]);
		}

}
