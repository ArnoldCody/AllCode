<script type="text/javascript">
var Link = function()
{
	var Struct = function(id, v, n)
	{
		this.id = id;
		this.value = v;
		this.previous = n;
	}

	var size = 0;
	var first = last = null;
	
	this.create = function(v)
	{
		first = last = new Struct(size, v, null);
		size++;
	};
	
	this.add = function(v)
	{
		last = new Struct(size, v, last);
		size++;
		
		if(!first)
		{
			first = last;
		}
	};
	
	this.getItemAt = function(i)
	{
		var tmp = last;
		if(tmp.id == i)
		{
			return tmp;
		}
		while(tmp.previous)
		{
			if(tmp.previous.id == i)
			{
				return tmp.previous;
			}
			tmp = tmp.previous;
		}
		alert("id out of range");
	}
	
	this.setItemAt = function(i, v)
	{
		this.getItemAt(i).value = v;
	}
	
	this.size = function()
	{
		return size;
	}
	
	this.getFirst = function()
	{
		return first;
	}
	
	this.getLast = function()
	{
		return last;
	}
	
	this.isEmpty = function()
	{
		if(size == 0)
			return true;
		else
			return false;
	}

	this.pop = function()
	{
		last = last.previous;
		size--;
	}
	
	this.remove = function(p)
	{
		var tmp = last;
		if(tmp == p)
		{
			this.pop();
		}
		while(tmp.previous)
		{
			if(tmp.previous == p)
			{
				tmp.previous = p.previous;
				p = null;
				size--;
				break;
			}
			tmp = tmp.previous;
		}
	}
}
