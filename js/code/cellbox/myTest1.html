<html>
<head><title>Germs</title>
<style>
body
{
	margin: 0;
	padding: 0;
	background: #000;
}

#c
{
	display: block;
}

#r
{
	position: relative;
	text-align: center;
	font-family: Verdana;
	font-size: 10px;
	color: #AAA;
	margin-top: -30px;
	text-align: center;
}
</style>
</head>
<body><canvas id="c"></canvas><div id="r">-- By Ronny 2011 --</div></body>
<script type="text/javascript">
var x=y=0;
var cellArray = [];
var count = 10;
r = Math.random;
for(var i=0; i<count; i++)
{
	var cell = 
	{
		x: 0,
		y: 0,
		xs: 6-r()*3,
		ys: 6-r()*3,
		r: 200-r()*50
	};
	cellArray.push(cell);
}

with(document.body)
{
	C = document.getElementById('c');
	C.width = clientWidth;
	C.height = clientHeight;
	t = C.getContext("2d");
}
t.scale(1, 1.1);
setInterval(function(){
	//刷新画布
	t.globalCompositeOperation = 'source-over';
	t.fillStyle='#000';
	t.fillRect(0, 0, C.width, C.height);
	
	t.globalCompositeOperation = 'lighter';
	for(var i=0; i<count; i++)
	{
		var cell = cellArray[i];
		cell.x += cell.xs;
		cell.y += cell.ys;

		//边缘碰撞
		if(cell.x > C.width-cell.r)
		{
			cell.x = C.width-cell.r;
			cell.xs *= -1;
		}
		else if(cell.x < cell.r)
		{
			cell.x = cell.r;
			cell.xs *= -1;
		}
		
		//边缘碰撞
		if(cell.y > C.height-cell.r)
		{
			cell.y = C.height-cell.r;
			cell.ys *= -1;
		}
		else if(cell.y < cell.r)
		{
			cell.y = cell.r;
			cell.ys *= -1;
		}
		
		var n = t.createRadialGradient(cell.x, cell.y, cell.r*0.7, cell.x, cell.y, cell.r);
		n.addColorStop(0,"rgba(255,255,255,1)");
		n.addColorStop(0.5,"rgba(0,10,100,0.5)");
		n.addColorStop(1,"rgba(0,0,0,0)");
		t.fillStyle = n;
		t.fillRect(0, 0, C.width, C.height);
	}
}, 30);
</script>
</html>
