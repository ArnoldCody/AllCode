﻿<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>File</title>
<style>

</style>
<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript">
function imagesSelected(myFiles) {  
	for (var i = 0, f; f = myFiles[i]; i++) {  
    var imageReader = new FileReader();  
    imageReader.onload = (function(aFile) {  
      return function(e) {  
        var span = document.createElement(’span‘);  
        span.innerHTML = ['<img src="', e.target.result,'" title="', aFile.name, '"/>'].join(");  
        document.getElementById('thumbs').insertBefore(span, null);  
      };  
    })(f);  
    imageReader.readAsDataURL(f);  
  }  
}  

 

function dropIt(e) {
   imagesSelected(e.dataTransfer.files);
   e.stopPropagation();
   e.preventDefault();
}
</script>
</head>
<body>
<div style="background: #F00; height:105px" align=”left” ondragenter=”return false” ondragover=”return false” ondrop=”dropIt(event)”>
   <output id=”thumbs”></output>   
</div> 
</body>
</html>
