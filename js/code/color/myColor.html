<html>
<head><title>Color</title>
<link href="style.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript" src="colorPicker.js"></script>
</head>
<body onload="start()">
<div id="head">
	<img alt="" src="logo.png"/>
</div>
<div id="container">
	<div id="hue"><b id="cursor1" class="cursor"></b></div>
	<div id="bright"><div id="mask"></div><b id="cursor2" class="cursor"></b></div>
	<div id="prevColor"><div id="curColor"></div></div>
	<div id="des">
		<table id="data">
			<tr><th id="t00"></th><th id="t01">Now</th><th id="t02">Before</th></tr>
			<tr><td>H</td><td id="n_h"></td><td id="b_h"></td></tr>
			<tr><td>S</td><td id="n_s"></td><td id="b_s"></td></tr>
			<tr><td>B</td><td id="n_br"></td><td id="b_br"></td></tr>
			<tr><td>R</td><td id="n_r"></td><td id="b_r"></td></tr>
			<tr><td>G</td><td id="n_g"></td><td id="b_g"></td></tr>
			<tr><td>B</td><td id="n_b"></td><td id="b_b"></td></tr>
			<tr><td></td><td id="n_16"></td><td id="b_16"></td></tr>
		</table>
	</div>
</div>
<div id="right">-- By Ronny 2011 --</div>
</body>
</html>
