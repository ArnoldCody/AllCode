<html>
<head><title>Layout</title>
<style>
#left
{
	float: left;
	width: 100px;
	background: #0F0;
	height: 100px;
}

#right
{
	float: right;
	width: 100px;
	background: #00F;
	height: 100px;
}

#main1
{
	margin-left: 110px;
	background: #AAA;
	height: 100px;
	margin-bottom: 10px;
}

#main2
{
	margin-right: 110px;
	background: #DDD;
	height: 100px;
}

#list
{
	list-style: none;
	background: #EEE;
	overflow: auto;
}

#list li
{
	width: 200px;
	height: 20px;
	background: #654943;
	margin: 10px;
	float: left;
}
</style>
</head>
<body>
<div id="left"></div><div id="main1"></div>
<div id="right"></div><div id="main2"></div>
<ul id="list">
<li></li><li></li><li></li><li></li><li></li><li></li>
</ul>
</body>
</html>
