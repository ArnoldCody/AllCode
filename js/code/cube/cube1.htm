<!DOCTYPE html>
<!-- saved from url=(0062)http://www.zhouwenbin.com/wp-content/uploads/2011/01/cube.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>cube</title>
<style>
.container {
  width: 200px;
  height: 200px;
  margin:100px auto;
  -webkit-perspective: 1000;
}

#cube {
  width: 100%;
  height: 100%;
  line-height:200px;
  font-size:100px;
  color:#fff;
  text-align:center;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  -webkit-animation:cube 8s infinite linear;/*动画名为cube，周期8秒，次数无数，线性*/
}
@-webkit-keyframes cube{
	50%{-webkit-transform:rotateX(0deg) rotateY(360deg);}/*绕Y轴旋转360度*/
	100%{-webkit-transform:rotateX(360deg) rotateY(360deg);}/*绕X轴旋转360度*/
}

#cube figure {
  width: 196px;
  height: 196px;
  display: block;
  position: absolute;
  border: 2px solid black;
}
#cube .front  { -webkit-transform: rotateY(   0deg ) translateZ( 100px ); background:rgba(255,0,0,0.4) }
#cube .back   { -webkit-transform: rotateX( 180deg ) translateZ( 100px ); background:rgba(0,255,0,0.4)}
#cube .right  { -webkit-transform: rotateY(  90deg ) translateZ( 100px ); background:rgba(0,0,255,0.4)}
#cube .left   { -webkit-transform: rotateY( -90deg ) translateZ( 100px ); background:rgba(255,255,0,0.4)}
#cube .top    { -webkit-transform: rotateX(  90deg ) translateZ( 100px ); background:rgba(0,255,255,0.4)}
#cube .bottom { -webkit-transform: rotateX( -90deg ) translateZ( 100px ); background:rgba(255,0,255,0.4)}
</style>
</head>

<body>
<section class="container">
  <div id="cube">
    <figure class="front">1</figure>
    <figure class="back">2</figure>
    <figure class="right">3</figure>
    <figure class="left">4</figure>
    <figure class="top">5</figure>
    <figure class="bottom">6</figure>
  </div>
</section>


</body></html>
