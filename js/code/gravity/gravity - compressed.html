<html>
<head><title>Gravity</title>
<style>
body
{
	margin: 0;
	padding: 0;
	background: #333;
}

#c
{
	display: block;
	background: #000;
	margin: 100px auto;
}

#r
{
	position: relative;
	text-align: center;
	font-family: Verdana;
	font-size: 10px;
	color: #AAA;
	margin-top: 0px;
	text-align: center;
}
</style>
</head>
<body><canvas id="c"></canvas><div id="r">-- By Ronny 2011 --</div></body>
<script type="text/javascript">
var x=y=0;var g=0.8;var cellArray=[];var count=20;r=Math.random;for(var i=0;i<count;i++){var initYSpeed=1-2.5*r();var cell={xs:2*r(),oys:initYSpeed,ys:initYSpeed,x:50,y:100*r(),t:0};cellArray.push(cell);}with(document.body){C=document.getElementById('c');var w=500;C.width=w;C.height=400;t=C.getContext("2d");}timer=0;setInterval(function(){C.width=w;timer+=0.4;for(var i=0;i<count;i++){var cell=cellArray[i];cell.t+=0.04;cell.ys=cell.t*g+cell.oys
cell.y+=cell.ys;cell.x+=cell.xs;if(cell.x>C.width){cell.x=C.width
cell.xs*=-1;}else if(cell.x<0){cell.x=0;cell.xs*=-1;}if(cell.y>350){cell.y=350;cell.oys=cell.ys*0.8*(-1);cell.t=0;}t.fillStyle='#A9EA00';t.arc(cell.x,cell.y,1,0,360,true);t.fill();}},10);
</script>
</html>
