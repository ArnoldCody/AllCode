<body>
<h1>String.uniq()</h1>
<p class="info">去除字符串里重复的字符。</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>无</em></dt>
	</dl>
<h2>返回值</h2>
	<p class="p">去除重复后的新字符串。</p>	
    <h2>描述</h2>
	<p class="p">方法对于大小写的字符敏感。</p>	
<h2>示例</h2>
<p class="code">&lt;script type=&quot;text/javascript&quot;&gt;<br />
  var str = &quot;aaabbbAAABBB&quot;;<br />
  alert(str); <span class="comment">//abAB</span><br />
&lt;/script&gt;</p>
