<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>$.Cookies.get</title>
<script type="text/javascript" src="../JavaScript/myJSFrame.js"></script>
<style type="text/css">
@import url(../CSS/main.css);
</style>
</head>
<body>
<h1>$.Cookies.get(<em>name</em>)</h1>
<p class="info">
获取指定名称的 Cookies 。
</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>name</em></dt>
		<dd>必选项。Cookies 名称。</dd>
	</dl>
<h2>返回值</h2>
	<p class="p">Cookies 的值，字符串型。如果不存在为 name 的 Cookies，返回 null 。</p>	
    <h2>描述</h2>
<p class="p">该方法是通过从 document.cookies 匹配相关字符串而来。</p>
    <h2>示例</h2>
	<p class="code">&lt;script type=&quot;text/javascript&quot; &gt;<br />
&nbsp;&nbsp;&nbsp;&nbsp;	<span class="core">alert(&nbsp;$.Cookies.get(&quot;userInfo&quot;) );</span><br />
    &lt;/script&gt; </p>
<br />
