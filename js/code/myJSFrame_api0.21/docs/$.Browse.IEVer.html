<title>$.Browse.isIE</title>
<script type="text/javascript" src="../JavaScript/myJSFrame.js"></script>
<style type="text/css">
@import url(../CSS/main.css);
</style>
</head>
<body>
<h1>$.Browse.IEVer()</h1>
<p class="info">
判断当前 Internet Explorer 浏览器的版本。</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>无</em></dt>
		<dd></dd>
	</dl>
<h2>返回值</h2>
	<dl class="p">
		<dt><em>0</em></dt>
		<dd>非IE浏览器</dd>
		<dt><em>5/6/7</em></dt>
		<dd>IE浏览器的版本</dd>
	</dl>	
    <h2>描述</h2>
<p class="p">该方法获取 navigator.userAgent 的值，并截取该值字符串，得到版本数字。</p>
    <h2>示例</h2>
<p class="code">&lt;script type=&quot;text/javascript&quot; &gt;<br />
  alert( $.Browse.IEVer() )
  ;<br />
&lt;/script&gt; </p>
