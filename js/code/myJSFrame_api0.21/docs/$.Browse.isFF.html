<h1>$.Browse.isFF()</h1>
<p class="info">
判断浏览器是否为 Mozilla FireFox。</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>无</em></dt>
		<dd></dd>
	</dl>
<h2>返回值</h2>
	<p class="p">布尔型。true/false</p>	
    <h2>描述</h2>
<p class="p">该方法获取 navigator.userAgent 的值，并判断该值是否包含 Firefox 关键字。</p>
    <h2>示例</h2>
<p class="code">&lt;script type=&quot;text/javascript&quot; &gt;<br />
  alert( $.Browse.isFF() )
  ; <span class="comment">// true or false</span> <br />
&lt;/script&gt; </p>
