<title>$(Element).hide</title>
<script type="text/javascript" src="../JavaScript/myJSFrame.js"></script>
<style type="text/css">
@import url(../CSS/main.css);
</style>
</head>
<body>
<h1>$(<em>Element</em>).hide()</h1>
<p class="info">
隐藏指定的页面元素。
</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>Element</em></dt>
		<dd>必选项。页面元素ID(字符串型)或者是文档节点(对象)</dd>
	</dl>
<h2>返回值</h2>
	<p class="p">元素的引用</p>	
<h2>描述</h2>
	<p class="p">设置指定元素的<strong>内联</strong>样式 display:none，并返回元素的引用。</p>
    <h2>示例</h2>
	<p class="code">&lt;div id=&quot;box&quot;&gt;内容......&lt;/div&gt;<br />
	&lt;input type=&quot;button&quot; value=&quot;隐藏&quot; onclick=&quot;<span class="core">$('box').hide()</span>&quot; /&gt;</p>
<br />
