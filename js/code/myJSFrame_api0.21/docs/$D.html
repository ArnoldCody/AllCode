<style type="text/css">
@import url(../CSS/main.css);
</style></head>
<body>
<h1>$D(<em>string</em>)</h1>
<p class="info">&nbsp;解码字符串。<em> </em></p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>string</em></dt>
		<dd>经 encodeURIComponent 编码后的字符串。</dd>
	</dl>
<h2>返回值</h2>
	<p class="p">编码前的字符串。</p>	
    <h2>描述</h2>
	<p class="p">该方法是 decodeURIComponent 的简捷写法。 </p>
    <h2>示例</h2>
<p class="code">&lt;script type=&quot;text/javascript&quot;&gt;<br />
var str = encodeURIComponent(&quot;中国&quot;); <span class="comment">//%E4%B8%AD%E5%9B%BD</span> <br />
alert( $D(str) )  <span class="comment">//中国</span><br />
&lt;/script&gt;</p>
