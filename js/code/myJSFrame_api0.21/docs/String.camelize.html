<body>
<h1>String.camelize()</h1>
<p class="info">转换字符的格式。首字母小写，接下来的单词都以大写字母开头。</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>无</em></dt>
	</dl>
<h2>返回值</h2>
	<p class="p">转换格式后的新字符串。</p>	
    <h2>描述</h2>
	<p class="p">该方法使用 Camel 标记法转换字符串。在 JavaScript 编程中常用此方法转换 css 代码。</p>	
    <h2>示例</h2>
<p class="code">&lt;script type=&quot;text/javascript&quot;&gt;<br />
  var str =&quot;margin-left&quot;;<br />
  alert( <span class="core">str.camelize()</span> ); <span class="comment">//marginLeft</span> <br />
&lt;/script&gt;</p>
<br />
