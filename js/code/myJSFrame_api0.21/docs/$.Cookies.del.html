<title>$.Cookies.del</title>
<script type="text/javascript" src="../JavaScript/myJSFrame.js"></script>
<style type="text/css">
@import url(../CSS/main.css);
</style>
</head>
<body>
<h1>$.Cookies.del(<em>name</em>)</h1>
<p class="info">
删除指定名称的 Cookie 。
</p>
<h2>参数</h2>
	<dl class="p">
		<dt><em>name</em></dt>
		<dd>必选项。指定 Cookie 名称。</dd>
	</dl>
<h2>返回值</h2>
	<p class="p">null 。</p>	
    <h2>描述</h2>
<p class="p">该方法是通过设置指定 Cookie 过期的办法达到删除的目的。</p>
    <h2>示例</h2>
	<p class="code">&lt;script type=&quot;text/javascript&quot; &gt;<br />
&nbsp;&nbsp;&nbsp;&nbsp;	<span class="core">$.Cookies.del(&quot;userInfo&quot;)</span>;<br />
    &lt;/script&gt; </p>
