<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>GoogleMap</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="all">
	<div id="top">
		<ul class="tabs">
			<li class="sel">HOME</li><li>EARTH</li><li>ABOUT</li><li>CONTACT</li>
		</ul>
		<div class="tab-bot"></div>
	</div>
	<div id="middle">
		<div class="tools left">
			<input type="button" name="button1" value="Show" class="firstBtn" />
			<input type="button" name="button1" value="Reset" />
			<input type="button" name="button1" value="Start" />
			<input type="button" name="button1" value="Pause" />
			<span>Speed: 1x</span>
			<input type="button" name="button1" value="-" class="op" />
			<input type="button" name="button1" value="+" class="op" />
		</div>
		<div class="map1 left"><img alt="" src="images/map1.jpg" /></div>
		<div class="map2 left"><img alt="" src="images/map2.jpg" /></div>
	</div>
	<div id="bottom">Copyright 2010</div>
</div>
</body>
</html>
