<head>
    <title>Ray traceing</title>

<body>
<canvas id="canvas" width="256" height="256" bgColor="rgb(128, 128, 128)"></canvas>
</body>
<script type="text/javascript">
var camera = new Camera(new Vector3(40, 0, 0));
var screen = new Screen(new Vector3(20, -10, 10), 20, 20);
var sphere = new Sphere(new Vector3(0, 0, 0), 10);
var sphere2 = new Sphere(new Vector3(12, 10, 0), 4);
var plane = new Plane(new Vector3(1, 0, 0), -15);
var plane2 = new Plane(new Vector3(0, 1, 0), -15);
var plane3 = new Plane(new Vector3(0, 0, 1), -10);
var scene = new Scene([plane, plane2, plane3, sphere, sphere2]);
var directionalLight = new DirectionalLight(Color.blue, new Vector3(-0.5, -1.2, -1));
var directionalLight2 = new DirectionalLight(Color.red, new Vector3(-2, -1, -1.8));
var pointLight = new PointLight(Color.white, new Vector3(58, 30, 40));
var lights = new Lights([pointLight, directionalLight]);
var canvas = document.getElementById('canvas');

new RayTracingRender(camera, screen, scene, lights, canvas);

</script>
